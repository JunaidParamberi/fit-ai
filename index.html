<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitAI Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAF9;
        color: #1E293B;
        overflow-x: hidden;
      }
      
      .soft-shadow {
        box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
      }

      .soft-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        border: 1px solid #EDF2F0;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .soft-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      }

      /* Gentle Transitions */
      @keyframes soft-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes calm-pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }

      .view-transition {
        animation: soft-fade-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .pulse-soft {
        animation: calm-pulse 3s infinite ease-in-out;
      }

      /* Custom scrollbar for wellness feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 10px;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .bg-wellness-green { background-color: #52B788; }
      .text-wellness-green { color: #2D6A4F; }
      .border-wellness-green { border-color: #52B788; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

</html>
